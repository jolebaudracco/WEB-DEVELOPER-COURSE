    <h1>HIJACKING SEARCHES</h1>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search in Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search on Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="Jole">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="pablo">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="Pabloyjole">
        </p>
        <p>
            <label for="meal">Please Select a Entree</label>
            <select name="meal" id="meal">
                <option value="">--Please choose an option--</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegeterian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="100" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any Special Request?</label>
            <br>
            <textarea id="requests" rows="10" cols="50" name="requests" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="50" required>
        </p>
        <p>
            <label for="email">Type an Email</label>
            <input type="email" placeholder="Type an email" required>
            <br>
            <label for="url">Add an URL</label>
            <input type="url" placeholder="Url-here">
        </p>
        <button>Submit</button>
    </form>

</body>
</html>
